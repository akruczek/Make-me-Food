<section class="search-result">
  <header class="search-result-header" *ngIf="this.recipeService.page > 0 && !this.recipeService.isSearching">

    <button *ngIf="this.recipeService.page > 1" class="prev-page" (click)="previousPage()">
      &#8617; Previous page
    </button>

    <h1 class="activ-page">PAGE: {{this.recipeService.page}}</h1>

    <button class="next-page" (click)="nextPage()">
      Next Page &#8618;
    </button>
  </header>
  <div class="preloader" *ngIf="(results.length === 0) && this.recipeService.isSearching">
    <h1>Loading</h1>
    <h1 class="stick">|</h1>
  </div>
  <ul *ngIf="results && !this.recipeService.isSearching">
    <li *ngFor="let result of this.recipeService.result.recipes">
      <div class="result-item">
        <section class="image-section">
          <img src={{result.image_url}} />
        </section>

        <section class="description-section">
          <h1>{{result.title}}</h1>
          <button routerLink="/recipe" (click)="getRecipeDetails(result.recipe_id)"><h2>Check Recipe! &#10555;</h2></button>
          <h2>Social rank: {{+result.social_rank.toFixed(2)}}</h2>
          <h2>Publisher: {{result.publisher}}</h2>
          <h6><a href={{result.f2f_url}}>food2fork link</a></h6>
        </section>
      </div>
    </li>
  </ul>
</section>
